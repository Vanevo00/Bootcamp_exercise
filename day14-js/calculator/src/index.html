<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="/css/index.css" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400" rel="stylesheet" />
  <title>AWE Calc</title>
</head>
<body>
  <div class="calc">
    <div class="calc__result" id="calc_result">0</div>
    <input type="text" class="calc__input" id="calc_input" value="0" />
    <div class="calc__controls">
      <button id="btn-clear" class="calc__btn">C</button>
      <button id="btn-divide" class="calc__btn">/</button>
      <button id="btn-multiply" class="calc__btn">*</button>
      <button id="btn-equals" class="calc__btn">=</button>
      <button id="btn-seven" class="calc__btn--digit">7</button>
      <button id="btn-eight" class="calc__btn--digit">8</button>
      <button id="btn-nine" class="calc__btn--digit">9</button>
      <button id="btn-zero" class="calc__btn--digit">0</button>
      <button id="btn-four" class="calc__btn--digit">4</button>
      <button id="btn-five" class="calc__btn--digit">5</button>
      <button id="btn-six" class="calc__btn--digit">6</button>
      <button id="btn-minus" class="calc__btn">&minus;</button>
      <button id="btn-one" class="calc__btn--digit">1</button>
      <button id="btn-two" class="calc__btn--digit">2</button>
      <button id="btn-three" class="calc__btn--digit">3</button>
      <button id="btn-plus" class="calc__btn">&plus;</button>
    </div>
  </div>
  <script src="/js/index.js"></script>
</body>
</html>
